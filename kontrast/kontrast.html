<title>Kontrast-eksempel</title>

<style type="text/css">
table td {
   border: 1px solid #B9CFE7;
}
#cell1 {
  background-color: #ffffcc;
}
#cell2 {
  background-color: #00ff00;
}
#cell3 {
  background-color: #000000;
}
#cell4 {
  background-color: #990099;
}
</style>
<body>              
  <div style="padding-left: 5%; padding-right: 5%;">
    <table cellspacing="0" cellpadding="5" border="0">
      <tbody>
        <tr><th style="width:50%">God kontrast</th><th style="width:50%">Dårlig kontrast</th></tr>
        <tr>
          <td id="cell1"><font face="Arial, Helvetica, sans-serif" size="-1">Alt, hvad verden rummer som det bedste, –</font></td>
          <td id="cell2"><font face="Arial, Helvetica, sans-serif" color="#ffff00" size="-1">kunstens værk i farver og i klang,</font></td>
        </tr>
        <tr>
          <td id="cell3"><font face="Arial, Helvetica, sans-serif" color="#ffffff" size="-1">skønheds værk, som ordet fik at fæste, –</font></td>
          <td id="cell4"><font face="Arial, Helvetica, sans-serif" size="-1">har hun elsket på sin livsensgang.</font></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
